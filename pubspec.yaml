name: brick_breaker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flame: ^1.15.0
  flame_forge2d: ^0.18.2
  flame_audio: ^2.1.8
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  flutter_screenutil: ^5.9.3
  url_launcher: ^6.2.1
  intl: ^0.19.0
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21

#  flutter pub run flutter_launcher_icons

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/audio/
    - assets/icons/

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/exo/Exo2-Medium.ttf
        - asset: assets/fonts/exo/Exo2-Regular.ttf
        - asset: assets/fonts/exo/Exo2-SemiBold.ttf
